<ul id="comments-tabs">

    <li data-service="spotim" data-div="comments_spotim">spot.im</li>
    <li class="hint static">(Click to enable.)</li>
</ul>

<div id="comments_disqus" class="comments-tab">

    </script>
</div>

    </script>
</div>
